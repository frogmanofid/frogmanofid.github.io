<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frogman | Social Hub</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 24px;
}

.profile {
  text-align: center;
  margin-bottom: 24px;
}

.profile img {
  width: 140px;
  height: 140px;
  object-fit: cover;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  border: 4px solid rgba(255,255,255,0.3);
  margin-bottom: 12px;
}

.profile h1 {
  margin: 0;
  font-size: 24px;
}

.profile p {
  margin: 4px 0 0;
  opacity: 0.8;
}

.links {
  display: grid;
  gap: 14px;
}

.link-card {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 16px;
  background: rgba(255,255,255,0.12);
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  transition: transform 0.2s ease, background 0.2s ease;
}

.link-card:hover {
  transform: translateY(-2px);
  background: rgba(255,255,255,0.2);
}

.link-card img {
  width: 48px;
  height: 48px;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 10px;
  background: #fff;
}

.link-text {
  display: flex;
  flex-direction: column;
}

.link-text strong {
  font-size: 16px;
}

.link-text span {
  font-size: 13px;
  opacity: 0.8;
}

@media (min-width: 768px) {
  body {
    padding: 40px;
  }

  .container {
    max-width: 520px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <!-- Ganti src dengan foto profil rasio 1:1 -->
      <img src="profile.jpg" alt="Foto Frogman" />
      <h1>Frogman</h1>
      <p>@frogmanofid</p>
    </div><div class="links">
  <!-- LinkedIn -->
  <a class="link-card" href="https://www.linkedin.com/in/frogman-of-id-43438a363" target="_blank">
    <img src="linkedin.png" alt="LinkedIn" />
    <div class="link-text">
      <strong>LinkedIn</strong>
      <span>Portofolio</span>
    </div>
  </a>

  <!-- YouTube -->
  <a class="link-card" href="https://youtube.com/@frogmanofid" target="_blank">
    <img src="youtube.png" alt="YouTube" />
    <div class="link-text">
      <strong>YouTube</strong>
      <span>Education</span>
    </div>
  </a>

  <!-- Write Up -->
  <a class="link-card" href="https://frogmanofid.medium.com" target="_blank">
    <img src="writeup.png" alt="Write Up" />
    <div class="link-text">
      <strong>Medium</strong>
      <span>Writings & Articles</span>
    </div>
  </a>

  <!-- Instagram -->
  <a class="link-card" href="https://www.instagram.com/frogmanofid" target="_blank">
    <img src="instagram.png" alt="Instagram" />
    <div class="link-text">
      <strong>Instagram</strong>
      <span>@frogmanofid</span>
    </div>
  </a>
</div>

  </div>
</body>
</html>
