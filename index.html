<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frogman</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .profile {
      text-align: center;
      margin-bottom: 24px;
    }

    .profile img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.3);
      margin-bottom: 12px;
    }

    .profile h1 {
      margin: 0;
      font-size: 24px;
    }

    .profile p {
      margin: 4px 0 0;
      opacity: 0.8;
    }

    .links {
      display: grid;
      gap: 14px;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      text-decoration: none;
      color: #000;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .link-card:hover {
      transform: translateY(-2px);
      background: rgba(0,0,0,0.5);
    }

    .link-card img {
      width: 48px;
      height: 48px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      background: #fff;
    }

    .link-text {
      display: flex;
      flex-direction: column;
    }

    .link-text strong {
      font-size: 16px;
      color: #000;
    }

    .link-text span {
      font-size: 13px;
      opacity: 0.8;
    }

    /* ========================= */
    /* RESPONSIVE IMPROVEMENT    */
    /* ========================= */

    /* Tablet */
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
      }

      .profile img {
        width: 160px;
        height: 160px;
      }

      .profile h1 {
        font-size: 28px;
      }

      .link-card {
        padding: 18px 20px;
      }

      .link-text strong {
        font-size: 18px;
      }

      .link-text span {
        font-size: 14px;
      }
    }

    /* Laptop / Desktop */
    @media (min-width: 1024px) {
      .container {
        max-width: 720px;
      }

      .profile img {
        width: 180px;
        height: 180px;
      }

      .profile h1 {
        font-size: 32px;
      }

      .links {
        gap: 18px;
      }

      .link-card {
        padding: 20px 24px;
      }
    }

  </style>
</head>

<body>
  <div class="container">

    <div class="profile">

      <h1>Frogman</h1>

    <div class="links">

      <a class="link-card" href="https://www.linkedin.com/in/frogman-of-id-43438a363" target="_blank">

        <div class="link-text">

        <div class="link-text">

      <a class="link-card" href="https://frogmanofid.medium.com" target="_blank">

</body>
</html>
